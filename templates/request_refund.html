{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <main class="py-8">
    <div class="container mx-auto px-4">

    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Request Refund</h2>
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out mt-4'>Submit</button>
    </form>

    </div>
  </main>

{% endblock content %}
